<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Task</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS Variables for easy customization */
    :root {
      --primary-gradient: linear-gradient(135deg, #ff5e7d 0%, #ff8a9e 100%);
      --danger-gradient: linear-gradient(135deg, #ff5c5c 0%, #ff8a8a 100%);
      --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-dark: #2d3436;
      --text-light: #636e72;
      --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-medium: 0 15px 40px rgba(0, 0, 0, 0.12);
      --shadow-hard: 0 20px 50px rgba(255, 94, 125, 0.2);
      --border-radius: 24px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Inter', Arial, sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Elements */
    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      top: -100px;
      right: -100px;
      z-index: 0;
    }

    body::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      bottom: -80px;
      left: -80px;
      z-index: 0;
    }

    /* Main Container */
    .container {
      background: var(--card-bg);
      max-width: 500px;
      width: 100%;
      padding: 50px 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
      text-align: center;
      position: relative;
      z-index: 1;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    /* Decorative top border */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--primary-gradient);
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Warning Icon */
    .warning-icon {
      font-size: 70px;
      color: #ff5e7d;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 4px 8px rgba(255, 94, 125, 0.3));
    }

    /* Heading */
    h3 {
      font-size: 28px;
      color: var(--text-dark);
      margin-bottom: 15px;
      font-weight: 600;
      line-height: 1.4;
    }

    .subtitle {
      font-size: 16px;
      color: var(--text-light);
      margin-bottom: 35px;
      font-weight: 400;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    /* Task Highlight */
    .task-highlight {
      display: inline-block;
      background: rgba(255, 94, 125, 0.1);
      padding: 12px 20px;
      border-radius: 16px;
      margin: 20px 0 30px;
      border-left: 4px solid #ff5e7d;
      text-align: left;
      max-width: 90%;
    }

    .task-title {
      font-size: 20px;
      color: var(--text-dark);
      font-weight: 600;
      margin-bottom: 5px;
    }

    .task-meta {
      font-size: 14px;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-meta i {
      color: #ff5e7d;
    }

    /* Buttons */
    .actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .btn {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 16px;
      cursor: pointer;
      border: none;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-width: 160px;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    .btn-delete {
      background: var(--danger-gradient);
      color: white;
      box-shadow: 0 6px 20px rgba(255, 92, 92, 0.3);
    }

    .btn-delete:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hard);
    }

    .btn-cancel {
      background: #f8f9fa;
      color: #6c63ff;
      border: 2px solid #e0e0ff;
      text-decoration: none;
    }

    .btn-cancel:hover {
      background: #eef0ff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.15);
    }

    /* Footer Note */
    .footer-note {
      margin-top: 30px;
      font-size: 13px;
      color: var(--text-light);
      font-style: italic;
      border-top: 1px dashed #eee;
      padding-top: 20px;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .container {
        padding: 40px 25px;
      }
      
      h3 {
        font-size: 24px;
      }
      
      .btn {
        padding: 14px 24px;
        min-width: 140px;
        font-size: 15px;
      }
      
      .actions {
        flex-direction: column;
        gap: 15px;
      }
      
      .btn-cancel, .btn-delete {
        width: 100%;
      }
    }

    /* Hover Effects */
    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="warning-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    
    <h3>Confirm Deletion</h3>
    
    <p class="subtitle">This action cannot be undone. Once deleted, the task will be permanently removed from your list.</p>
    
    <div class="task-highlight">
      <div class="task-title">{{ task.title }}</div>
      <div class="task-meta">
        <i class="far fa-calendar-alt"></i>
        <span>Created: {{ task.created_date|date:"M d, Y" }}</span>
      </div>
    </div>
    
    <form method="POST">
      {% csrf_token %}
      <div class="actions">
        <button type="submit" class="btn btn-delete">
          <i class="fas fa-trash-alt"></i> Yes, Delete
        </button>
        <a href="{% url 'index' %}" class="btn btn-cancel">
          <i class="fas fa-times"></i> Cancel
        </a>
      </div>
    </form>
    
    <p class="footer-note">
      <i class="fas fa-info-circle"></i> Note: Deleted tasks cannot be recovered.
    </p>
  </div>

  <script>
    // Add some interactive feedback
    document.addEventListener('DOMContentLoaded', function() {
      const deleteBtn = document.querySelector('.btn-delete');
      const cancelBtn = document.querySelector('.btn-cancel');
      
      deleteBtn.addEventListener('mouseenter', function() {
        this.style.animation = 'pulse 0.8s';
      });
      
      deleteBtn.addEventListener('mouseleave', function() {
        this.style.animation = '';
      });
      
      // Form submission confirmation
      const form = document.querySelector('form');
      form.addEventListener('submit', function(e) {
        deleteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';
        deleteBtn.disabled = true;
      });
    });
  </script>
</body>
</html>
