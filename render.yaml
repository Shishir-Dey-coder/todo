services:
  - type: web
    name: todo-app
    env: python
    startCommand: gunicorn todo.wsgi:application --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"

